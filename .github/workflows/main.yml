---
name: Release

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: durandj/kopia

jobs:
  Release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v5

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0

      - name: Build container image
        uses: docker/build-push-action@v6.18.0
        with:
          push: false

      - name: Tag new version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -o xtrace
          git fetch --tags
          KOPIA_VERSION="$(grep --only-matching --perl-regexp 'kopia/kopia:\K(.+)' Dockerfile)"
          MOST_RECENT_TAG="$(git describe --tags "$(git rev-list --tags --max-count=1)" 2> /dev/null || echo '0')"
          BUILD_NUMBER="$(echo "${MOST_RECENT_TAG}" | grep --perl-regexp --only-matching '\d+$')"
          BUILD_NUMBER="$((BUILD_NUMBER + 1))"
          TAG_NAME="${KOPIA_VERSION}-${BUILD_NUMBER}"
          git tag "${TAG_NAME}"
          git push origin "${TAG_NAME}"
          gh release create "${TAG_NAME}" \
            --repo="$GITHUB_REPOSITORY" \
            --title="${IMAGE_NAME} ${TAG_NAME}" \
            --generate-notes
          echo "VERSION=${TAG_NAME}" >> "${GITHUB_ENV}"

      - name: Log in to the container registry
        uses: docker/login-action@v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build container image
        id: push
        uses: docker/build-push-action@v6.18.0
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
